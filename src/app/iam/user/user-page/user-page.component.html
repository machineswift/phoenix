<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form" (ngSubmit)="submitForm()">
  <div nz-row [nzGutter]="[24,20]">
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6" [nzXl]="6">
      <nz-form-item>
        <nz-form-label>用户名</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="用户名" formControlName="userName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6" [nzXl]="6">
      <nz-form-item>
        <nz-form-label>手机号</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="手机号" formControlName="phone"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6" [nzXl]="6">
      <nz-form-item>
        <nz-form-label>姓名</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="姓名" formControlName="fullName"/>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6" [nzXl]="6">
      <nz-form-item>
        <nz-form-label>性别</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="性别" formControlName="gender"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="[24,20]">
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6" [nzXl]="6">
      <nz-form-item>
        <nz-form-label>状态</nz-form-label>
        <nz-form-control>
          <input nz-input placeholder="状态" formControlName="status"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row>
    <div nz-col [nzSpan]="24" class="search-area">
      <button nz-button [nzType]="'primary'">查询</button>
      <button nz-button (click)="resetForm()">重置</button>
    </div>
  </div>
</form>
<div class="search-result-list">
  <nz-table
    nzShowSizeChanger
    [nzBordered]="true"
    [nzOuterBordered]="true"
    [nzData]="userList"
    [nzFrontPagination]="false"
    [nzLoading]="loading"
    [nzTotal]="total"
    [nzPageSize]="pageSize"
    [nzPageIndex]="pageIndex"
    [nzPageSizeOptions]="[20,40,60,80,100]"
    [nzScroll]="{ x: '1280px', y: '640px' }">


    <thead>
    <tr>
      <th nzColumnKey="id">ID</th>
      <th nzColumnKey="userName" nzLeft>用户名</th>
      <th nzColumnKey="phone">手机号</th>
      <th nzColumnKey="fullName">姓名</th>
      <th nzColumnKey="action" nzRight>操作</th>
    </tr>
    </thead>


    <tbody>
    <tr *ngFor="let data of userList">
      <td>{{ data.id }}</td>
      <td>{{ data.userName }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.fullName }}</td>
      <td>
        <a>Action 一 {{ data.id }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
    </tbody>
    <tfoot></tfoot>
  </nz-table>
</div>
